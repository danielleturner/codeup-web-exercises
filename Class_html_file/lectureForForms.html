<h1>Sign-up</h1>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" value="bob" type="text">
    <br>

    <label for="birthday"></label>
    <input value="2023-03-21" name="birthday" id="birthday " type="date">
    <br>

    <label for="bio">Bio</label>
    <br>
    <textarea placeholder="Your Bio goes Here" name="Bio" id="Bio" cols="30" rows="10">Hello World</textarea>
    <br>


    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <label for="Validatepassword">Confirm Password</label>
    <input id="Validatepassword" name="Validatepassword" type="Validatepassword" value="enter password here">
    <br>

    <label for="">Gender</label>
    <br>
    <input type="radio" name="gender" value="male"> Male
    <br>
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="radio" name="gender" value="other"> Other
    <input type="text" name="other_gender">
    <br>

    <input type="hidden" name="referred" value="GoogleJobs">

    <label for="hobbies">Your hobbies</label>
    <select name="hobbies" id="hobbies">
        <option value="stampCollectors">stampCollectors</option>
        <option value="swimming">swimming</option>
        <option value="shooting">shooting</option>
    </select>
    <br>


    <label for="emailSubscription">would you like to sign up for email</label>
    <input type="checkbox" name="emailSubscription">
    <br>

    <input type="submit">



</form>

</body>
